<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="claculatorbox">
  <form action="" name="forms" class="forums">
    <input type="text" id="inputbox" name="inputt"><br>
    <input type="button" value="7"onclick="forms.inputt.value+='7'">
    <input type="button" value="8"onclick="forms.inputt.value+='8'">
    <input type="button" value="9"onclick="forms.inputt.value+='9'">
    <input type="button" value="/"onclick="forms.inputt.value+='/'"><br>
    <input type="button" value="4"onclick="forms.inputt.value+='4'">
    <input type="button" value="5"onclick="forms.inputt.value+='5'">
    <input type="button" value="6"onclick="forms.inputt.value+='6'">
    <input type="button" value="*"onclick="forms.inputt.value+='*'"><br>
    <input type="button" value="1"onclick="forms.inputt.value+='1'">
    <input type="button" value="2"onclick="forms.inputt.value+='2'">
    <input type="button" value="3"onclick="forms.inputt.value+='3'">
    <input type="button" value="-"onclick="forms.inputt.value+='-'"><br>
    <input type="button" value="0"onclick="forms.inputt.value+='0'">
    <input type="button" value="."onclick="forms.inputt.value+='.'">
    <input type="button" value="+"onclick="forms.inputt.value+='+'">
    <input type="button" value="=" onclick="forms.inputt.value=eval(forms.inputt.value)"><br>
    <input type="button" value="clear" onclick="forms.inputt.value=' '">
  </form>
  </div> 
</body>
</html>
