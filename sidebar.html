<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>sidebar navbar project</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <!-- header part start -->
     <div class="navbar">
        <div class="rightside">
            <h2 class="hh">Tech World</h2>
        </div>
        <span id="menu">&#9776;</span>
     </div>
    <!-- end of header part -->
   <div class="sidenavbar">
    <span id="cross">&times;</span>
    <ul class="mainul">
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
        <li>blog</li>
    </ul>
   <div class="icon">
    <ul>
        <li>facebook</li>
        <li>instagram</li>
        <li>linkedin</li>
        <li>whatsapp</li>
    </ul>
   </div>
   </div>
     <!-- now add scripts part -->
     <script>
        let sidenavbar = document.querySelector(".sidenavbar");
        let menu = document.getElementById("menu");
        let cross = document.getElementById("cross");
        menu.addEventListener('click',function(){
           sidenavbar.classList.toggle('showsidebar'); 
        })
        cross.addEventListener('click',function(){
           sidenavbar.classList.remove('showsidebar'); 
        })

     </script> 
     <!-- end of scripts part -->
</body>
</html>
